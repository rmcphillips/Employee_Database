{% load crispy_forms_tags %}
{% comment %} Visa Details {% endcomment %}

  <div class="col-sm-12 col-lg-2 mb-2">
    {{ form.visa_no|as_crispy_field }}

    {{ form.visa_expiry|as_crispy_field }}
  </div>
