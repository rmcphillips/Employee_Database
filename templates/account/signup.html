{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="text-center mb-5">
    <a href="{% url 'login' %}"> <img class="img-fluid w-75" src="{% static 'images/SalesSenseLogo.png' %}" alt="SalesSense Logo"></a>
  </div>
  <div class="row justify-content-center">
    <div class="col-8 col-md-4 col-lg-3 col-xl-3">
      <h1 class="display-5 mb-3">{% trans "Sign Up" %}</h1>
      <form id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
          <button class="btn btn-danger" type="submit">{% trans "Sign Up" %}</button>
        </div>
        <div class="text-center mt-3">
          <p class="text-center small">Already have an account? Then please <a href="{{ login_url }}">sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
