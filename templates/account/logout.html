{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8 col-md-4 col-lg-3 col-xl-3">
        <h1 class="display-5 mb-3 text-center">{% trans "Sign out" %}</h1>
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="POST" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center mt-3">
            <button class="btn btn-danger" type="submit">{% trans "Sign out" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
