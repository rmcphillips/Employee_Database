{% extends "base.html" %}{% load static %}{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <h1 class="pl-2">Add new device</h1>
        <div class="text-start">
            <a href="{% url 'inventory:inventory_list' %}"><i class="fas fa-angle-left"></i> Back to devices list</a>
            <hr>
        </div>
    </div>
    <div class="container shadow-sm rounded p-4 bg-light">
        <form action="" method="POST">
        {% csrf_token %}
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    {{device_type_form|crispy}}
                </div>
            </div>
            <div class="text-end">
                <button type="submit" id="btnSubmit" class="btn btn-sm btn-success"><i class="fas fa-check-circle"></i> Next</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock content %}
