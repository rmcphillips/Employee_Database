{% extends "base.html" %}{% load static %}{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <h1 class="pl-2">Edit Device</h1>
    </div>
    <div class="container shadow-sm rounded p-4 bg-light">
        <form action="{% url 'inventory:edit_device' device_type=device_type id=device.id %}" method="POST">
        {% csrf_token %}
            <div class="row">
             {% for field in form %}
                <div class="col-lg-3 col-sm-12">
                    {{field|as_crispy_field}}
                </div>
                {% endfor %} 
           
            </div>
            <div class="text-end">
                <button type="reset" class="btn btn-sm btn-secondary"><i class="fas fa-times-circle"></i> Clear</button>
                <a href="{% url 'inventory:delete_device' device_type=device_type id=device.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                <button type="submit" id="btnSubmit" class="btn btn-sm btn-success"><i class="fas fa-check-circle"></i> Update</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock content %}
