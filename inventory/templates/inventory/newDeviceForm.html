{% extends "base.html" %}{% load static %}{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <h1 class="pl-2">Add new device</h1>
        <div class="text-start">
            <a href="{% url 'inventory:device_type_list' %}"><i class="fas fa-angle-left"></i> Back</a>
            <hr>
        </div>
    </div>
    <div class="container shadow-sm rounded p-4 bg-light">
        <form action="{% url 'inventory:add_new_device' %}" method="POST">
        {% csrf_token %}
            <div class="row">
             {% for field in form %}
                <div class="col-lg-3 col-sm-12">
                    {{field|as_crispy_field}}
                </div>
                {% endfor %} 
           
            </div>
            <div class="text-end">
                <button type="reset" class="btn btn-sm btn-secondary"><i class="fas fa-times-circle"></i> Clear</button>
                <button type="submit" id="btnSubmit" class="btn btn-sm btn-success"><i class="fas fa-check-circle"></i> Submit</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock content %}
